<div class="settings">
	<form class="content" jop_id>
	 		<div class="grid">
	 			<div class="row">
	 				<div class="cell">
	 					<div class="row">
	 						<wdg_item></wdg_item>
	 					</div>
	 				</div>
	 			</div>
	   		</div>
	   		<div class="action">
	   			<input type="submit">
	   		</div>
	</form>
	<jwdg_custom type="accordion">
		<wdg_item newrow="1">
			<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.security.username");}</jbean></label>
			<input class="cell data" name="security.username" type="text">
		</wdg_item>
	</jwdg_custom>
	<jwdg type="accordion">
		<wdg_title><jbean>{return $localizationTextBean.getText("label.settings.security");}</jbean></wdg_title>

	 		<div class="grid">
	 			<div class="row">
	 				<div class="cell">
	 					<div class="row">
	 	   					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.security.username");}</jbean></label>
	 	   					<input class="cell data" name="security.username" type="text">

	 				</div>
	 			</div>
	   		</div>
	   		<div class="action">

	   		</div>
   		</form>
	 	</wdg_content>
	 </jwdg>
