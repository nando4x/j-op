<script>
	function accordion_toggle(el,flg) {
		Jop.core.services.postBlock(el.getAttribute('jop_id'),{jop_accordion: flg});
	}
</script>
<div jop_id class="jop_accordion"  onclick='accordion_toggle(this,java{return (appContext.getParameter("jop_accordion")!=null&&"1".equals(appContext.getParameter("jop_accordion")[0])?"0":"1");})'>	
	<div class="jop_accordion_title"><span class="jop_accordion_arrow">&gt;</span>TITLE</div>
	<div class="jop_accordion_content" jop_rendered='java{return appContext.getParameter("jop_accordion") != null && "1".equals(appContext.getParameter("jop_accordion")[0]);}'>
	CONTENT
	</div>
</div>
