<div class="settings">
	<div jop_id='' style="display: none">
		<jbean>{$settingsBean.load(); return null;}</jbean>
	</div>
	<jwdg type="accordion">
		<wdg_title><jbean>{return $localizationTextBean.getText("label.settings.security");}</jbean></wdg_title>
	 	<wdg_content>
			<jwdg class="" type="FormInAccordion">
				<wdg_item>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.security.username");}</jbean></label>
					<input class="cell data" name="security.username" type="text"
						   value='java{return appContext.mngInput($settingsBean.getSecurity(),"username",value);}'>
				</wdg_item>
				<wdg_item>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.security.password");}</jbean></label>
					<input class="cell data" name="security.password" type="password"
						   value='java{return appContext.mngInput($settingsBean.getSecurity(),"password",value);}'>
				</wdg_item>
				<wdg_item newrow>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.security.email");}</jbean></label>
					<input class="cell data" name="security.email" type="text"
						   value='java{return appContext.mngInput($settingsBean.getSecurity(),"email",value);}'>
				</wdg_item>
				<wdg_item>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.security.mobile");}</jbean></label>
					<input class="cell data" name="security.mobile" type="text"
						   value='java{return appContext.mngInput($settingsBean.getSecurity(),"mobile",value);}'>
				</wdg_item>
				<wdg_item newrow>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.security.username");}</jbean></label>
					<jwdg type="combobox"  
						  jop_repeater='java{return $helloWorld.getList();}'
						  jop_var='(test.testbean$list)var'
						  jop_status="status"
						  jop_converter='test.testbean$Converter' jop_support_data='java{return $helloWorld.getList();}'
						  value='java{return appContext.mngInput($helloWorld,"clist",value);}'
						>
					    <wdg_item data-value='java{return var.code;}'><jbean>{return var.value+"-"+(status.getSize()-status.getIndex());}</jbean></wdg_item>
					</jwdg>
				</wdg_item>
			</jwdg>
	 	</wdg_content>
	</jwdg>
	 
	<jwdg type="accordion">
	   	<wdg_title><jbean>{return $localizationTextBean.getText("label.settings.personal");}</jbean></wdg_title>
		<wdg_content>
			<jwdg type="FormInAccordion"  jop_onaction="java{$settingsBean.save(); return null;}">
				<wdg_item>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.personal.name");}</jbean></label>
					<input class="cell data" name="personal.name" type="text"
						   value='java{return appContext.mngInput($settingsBean.getUser(),"name",value);}'>
				</wdg_item>
				<wdg_item>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.personal.surname");}</jbean></label>
					<input class="cell data" name="personal.surname" type="text"
						   value='java{return appContext.mngInput($settingsBean.getUser(),"surname",value);}'>
				</wdg_item>
				<wdg_item newrow>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.personal.CF");}</jbean></label>
					<input class="cell data" name="cccc1">
				</wdg_item>
				<wdg_item>
					<label class="cell label"><jbean>{return $localizationTextBean.getText("label.settings.personal.birthdate");}</jbean></label>
					<input class="cell data x" name="cccc" type="date">
				</wdg_item>
			</jwdg>
	 	</wdg_content>
	</jwdg>
 </div>
